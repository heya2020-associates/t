<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAPAN的旅行 - 包子家的小小世界</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .intro {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .friend-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .friend-card {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .friend-card img {
            width: 100%;
            border-radius: 8px;
        }
        .friend-card h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
        }
        .friend-card p {
            font-size: 1em;
            color: #666;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Japan 包子家的小小世界 - 朋友们的旅行</h1>
    </header>

    <main>
        <section class="intro">
            <p>这里是关于我们朋友们一起去过的地方！每个朋友都有自己独特的旅行经历，看看他们去了哪里吧！</p>
        </section>

        <section class="friend-list">
            <!-- Kyoto -->
            <div class="friend-card">
                <img src="friend1.jpg" alt="Friend 1's trip">
                <h3>Kyoto</h3>
                <p>小明去了法国，留下了许多美好的回忆。</p>
                <a href="Japan/Kyoto.html" class="back-button">了解更多</a>
            </div>

            <!-- Tokyo -->
            <div class="friend-card">
                <img src="friend2.jpg" alt="Friend 2's trip">
                <h3>Tokyo</h3>
                <p>小华的旅行带着我们一起探索了日本的美丽。</p>
                <a href="Japan/Tokyo.html" class="back-button">了解更多</a>
            </div>

            <!-- Osaka -->
            <div class="friend-card">
                <img src="friend3.jpg" alt="Friend 3's trip">
                <h3>Osaka</h3>
                <p>小美走遍了世界各地，尤其钟爱意大利的美食。</p>
                <a href="Japan/Osaka.html" class="back-button">了解更多</a>
            </div>

            <!-- Add more friends here -->
        </section>

        <a href="index.html" class="back-button">返回首页</a>
    </main>
</body>
</html>
