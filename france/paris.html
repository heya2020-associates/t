        /* Section styling */

  padding: 2em;

}

  font-weight: bold;
  color: #333;
  border-left: 6px solid #ff9966;

  margin-bottom: 1em;
  position: relative;
}

.section-title::after {

  display: block;
  width: 60px;

  border-radius: 2px;

            color: #007BFF;

            margin: 6px 0;

        .floating-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
