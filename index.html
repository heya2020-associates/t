<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>包子家的小小世界</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .language-switcher .lang {
            margin: 0 5px;
            text-decoration: none;
            color: #333;
        }
        .language-switcher .active {
            font-weight: bold;
            text-decoration: underline;
        }

        /* Title with background slideshow */
        .title-section {
            position: relative;
            height: 400px;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title-section h1 {
            z-index: 2;
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
        }

        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        #map {
            height: 600px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 30px 20px;
        }

        .grid-item {
            position: relative;
            color: white;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            line-height: 150px;
            font-size: 1.5em;
            font-weight: bold;
            background-size: cover;
            background-position: center;
        }

        .quick-links {
            position: fixed;
            right: 10px;
            top: 120px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .quick-links h3 {
            margin-top: 0;
        }

        .quick-links a {
            display: block;
            color: #007BFF;
            text-decoration: none;
            margin: 5px 0;
            font-size: 14px;
        }

        .quick-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Language Switcher -->
<div class="language-switcher">
    <a href="index.html" class="lang active">中文</a>
    <a href="index_en.html" class="lang">English</a>
    <a href="index_fr.html" class="lang">Français</a>
    <a href="index_it.html" class="lang">Italiano</a>
</div>

<!-- Title Section with Slideshow -->
<div class="title-section">
    <h1>包子家的小小世界</h1>
    <div class="slideshow">
        <img src="img/slideshow1.jpg" class="active" />
        <img src="img/slideshow2.jpg" />
        <img src="img/slideshow3.jpg" />
    </div>
</div>

<!-- Map Section -->
<p style="text-align:center;">以下是我们探索过的一些城市，点击标记可查看更多内容：</p>
<div id="map"></div>

<!-- Continent Grid -->
<div class="grid-container">
    <div class="grid-item" style="background-image: url('img/asia.jpg');">亚洲</div>
    <div class="grid-item" style="background-image: url('img/northamerica.jpg');">北美洲</div>
    <div class="grid-item" style="background-image: url('img/southamerica.jpg');">南美洲</div>
    <div class="grid-item" style="background-image: url('img/europe.jpg');">欧洲</div>
</div>

<!-- Theme Grid -->
<div class="grid-container">
    <div class="grid-item" style="background-image: url('img/food.jpg');">美食</div>
    <div class="grid-item" style="background-image: url('img/lodging.jpg');">住宿</div>
    <div class="grid-item" style="background-image: url('img/culture.jpg');">文化</div>
    <div class="grid-item" style="background-image: url('img/language.jpg');">语言</div>
</div>

<!-- Quick Link Floating Panel -->
<div class="quick-links">
    <h3>快速链接</h3>
    <a href="china.html">中国</a>
    <a href="japan.html">日本</a>
    <a href="usa.html">美国</a>
    <a href="canada.html">加拿大</a>
    <a href="france.html">法国</a>
    <a href="greece.html">希腊</a>
    <a href="italy.html">意大利</a>
    <a href="caribbean.html">加勒比</a>
</div>

<!-- Leaflet Map Script -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const locations = [
        { name: 'Vancouver', coords: [49.2827, -123.1207], url: 'canada.html' },
        { name: 'Toronto', coords: [43.6510, -79.3470], url: 'canada.html' },
        { name: 'Seattle', coords: [47.6062, -122.3321], url: 'usa.html' },
        { name: 'Los Angeles', coords: [34.0522, -118.2437], url: 'usa.html' },
        { name: 'San Francisco', coords: [37.7749, -122.4194], url: 'usa.html' },
        { name: 'Las Vegas', coords: [36.1699, -115.1398], url: 'usa.html' },
        { name: 'Grand Canyon', coords: [36.1069, -112.1129], url: 'usa.html' },
        { name: 'Utah', coords: [39.3200, -111.0937], url: 'usa.html' },
        { name: 'Florida', coords: [27.9944, -81.7603], url: 'usa.html' },
        { name: 'Tokyo', coords: [35.6762, 139.6503], url: 'japan.html' },
        { name: 'Kyoto', coords: [35.0116, 135.7681], url: 'japan.html' },
        { name: 'Osaka', coords: [34.6937, 135.5023], url: 'japan.html' },
        { name: 'Mt. Fuji', coords: [35.3606, 138.7274], url: 'japan.html' },
        { name: 'Paris', coords: [48.8566, 2.3522], url: 'france.html' },
        { name: 'Lyon', coords: [45.75, 4.85], url: 'france.html' },
        { name: 'Reims', coords: [49.2583, 4.0317], url: 'france.html' },
        { name: 'Rome', coords: [41.9028, 12.4964], url: 'italy.html' },
        { name: 'Athens', coords: [37.9838, 23.7275], url: 'greece.html' },
        { name: 'Santorini', coords: [36.3932, 25.4615], url: 'greece.html' },
        { name: 'Crete', coords: [35.2401, 24.8093], url: 'greece.html' },
        { name: 'Chengdu', coords: [30.5728, 104.0668], url: 'china.html' },
        { name: 'Chongqing', coords: [29.5630, 106.5516], url: 'china.html' },
        { name: 'Guizhou', coords: [26.6538, 106.6332], url: 'china.html' },
        { name: 'Emei Mountain', coords: [29.5130, 103.3428], url: 'china.html' },
        { name: 'Banff', coords: [51.4968, -115.9281], url: 'canada.html' },
        { name: 'Lake Louise', coords: [51.4566, -116.2330], url: 'canada.html' },
        { name: 'Caribbean', coords: [16.7, -62.3], url: 'caribbean.html' }
    ];

    locations.forEach(loc => {
        const marker = L.marker(loc.coords).addTo(map)
            .bindPopup(`${loc.name} - 点击查看`);
        marker.on('click', () => {
            window.location.href = loc.url;
        });
    });
</script>

<!-- Slideshow Script -->
<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slideshow img");

    setInterval(() => {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add("active");
    }, 4000);
</script>

</body>
</html>
