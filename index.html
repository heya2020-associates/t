<!DOCTYPE html>
<html>
<head>
    <title>包子家的小小世界</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>包子家的小小世界</h1>
    <p>This map shows some of the main cities around the world. Click on a marker to learn more about each location.</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Set the map center to a global view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Vancouver marker
        var vancouver = L.marker([49.2827, -123.1207]).addTo(map)
            .bindPopup('Vancouver - Click to learn more');

        vancouver.on('click', function () {
            window.location.href = 'canada.html'; // Custom page, make sure this file exists
        });

        // Seattle marker
        var seattle = L.marker([47.6062, -122.3321]).addTo(map)
            .bindPopup('Seattle - Click to learn more');

        seattle.on('click', function () {
            window.location.href = 'usa.html'; // Custom page, make sure this file exists
        });

        // Tokyo marker
        var tokyo = L.marker([35.6762, 139.6503]).addTo(map)
            .bindPopup('Tokyo - Click to learn more');

        tokyo.on('click', function () {
            window.location.href = 'japan.html'; // Change to the correct file name (japan.html)
        });

        // Paris marker
        var paris = L.marker([48.8566, 2.3522]).addTo(map)
            .bindPopup('Paris - Click to learn more');

        paris.on('click', function () {
            window.location.href = '/t/france.html'; // Custom page, make sure this file exists
        });

        // Rome marker
        var rome = L.marker([41.9028, 12.4964]).addTo(map)
            .bindPopup('Rome - Click to learn more');

        rome.on('click', function () {
            window.location.href = 'italy.html'; // Custom page, make sure this file exists
        });

        // Athens marker
        var athens = L.marker([37.9838, 23.7275]).addTo(map)
            .bindPopup('Athens - Click to learn more');

        athens.on('click', function () {
            window.location.href = 'greece.html'; // Custom page, make sure this file exists
        });
    </script>
</body>
</html>
