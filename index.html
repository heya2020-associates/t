<!DOCTYPE html>
<html>
<head>
    <title>包子家的小小世界</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h1>包子家的小小世界</h1>
    <p>这张地图显示了世界各地的主要城市，标注了主要城市。温哥华用红色标出，西雅图用蓝色标注。阿拉斯加和...</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
var map = L.map('map').setView([0, 0], 2); // 设置地图中心为世界范围

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// 示例标记点
L.marker([49.2827, -123.1207]).addTo(map) // 温哥华
    .bindPopup('温哥华 - 红色标记').openPopup();

L.marker([47.6062, -122.3321]).addTo(map) // 西雅图
    .bindPopup('西雅图 - 蓝色标记').openPopup();
        // 在此处添加你的 JavaScript 代码，用于在地图上添加标记等。
    </script>
</body>
</html>
