<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>包子家的小小世界</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Language Switcher */
        .language-switcher {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 1000;
        }
        .language-switcher a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }

        /* Title section with solid background */
        .title-section {
            height: 300px;
            background-color: #555; /* fallback background */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }

        /* Map */
        #map {
            height: 600px;
            margin: 20px;
        }

        /* Grids */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }

        .grid-item {
            width: 200px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        /* First row colors (continents) */
        .asia { background-color: #e74c3c; }
        .north-america { background-color: #3498db; }
        .south-america { background-color: #27ae60; }
        .europe { background-color: #8e44ad; }

        /* Second row colors (themes) */
        .food { background-color: #f39c12; }
        .lodging { background-color: #16a085; }
        .culture { background-color: #d35400; }
        .language { background-color: #2c3e50; }

        /* Floating quick links */
        .quick-links {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .quick-links a {
            display: block;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
            font-size: 0.9em;
        }

        .quick-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Language Switcher -->
    <div class="language-switcher">
        语言：
        <a href="#">中文</a>|
        <a href="#">English</a>|
        <a href="#">Français</a>|
        <a href="#">Italiano</a>
    </div>

    <!-- Title Section -->
    <div class="title-section">
        包子家的小小世界
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- First Row: Continents -->
    <div class="grid-container">
        <div class="grid-item asia">亚洲</div>
        <div class="grid-item north-america">北美洲</div>
        <div class="grid-item south-america">南美洲</div>
        <div class="grid-item europe">欧洲</div>
    </div>

    <!-- Second Row: Themes -->
    <div class="grid-container">
        <div class="grid-item food">美食</div>
        <div class="grid-item lodging">住宿</div>
        <div class="grid-item culture">文化</div>
        <div class="grid-item language">语言</div>
    </div>

    <!-- Floating Quick Links -->
    <div class="quick-links">
        <strong>快速链接</strong>
        <a href="japan.html">日本</a>
        <a href="usa.html">美国</a>
        <a href="france.html">法国</a>
        <a href="greece.html">希腊</a>
        <a href="china.html">中国</a>
        <a href="canada.html">加拿大</a>
        <a href="caribbean.html">加勒比</a>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Example marker
        var tokyo = L.marker([35.6762, 139.6503]).addTo(map).bindPopup('Tokyo - Click to learn more');
        tokyo.on('click', function () { window.location.href = 'japan.html'; });

        // Add more markers here (your full list can be pasted back)
    </script>
</body>
</html>
